name: build-check
run-name: PR of ${{ github.actor }}
on: [push, pull_request]

jobs:
  build:
    runs-on: ubuntu-20.04
    steps:
      - uses: actions/checkout@v3
        with:
            fetch-depth: 2
      - name: ubuntu-setup
        run: |
          sudo apt-get update
          # sudo add-apt-repository -y ppa:ubuntu-toolchain-r/test
          sudo apt-get install clang-format
      - name: format-check
        run: |
          git branch
          MSG="Please format your changes as below (e.g., with command \`git-clang-format --commit ${{github.event.pull_request.base.sha}}\`), then commit and push the changes."
          DIFF=$(git-clang-format --quiet --diff --commit ${{github.event.pull_request.base.sha}})
          if [[ -n "${DIFF}" ]]; then echo "${MSG}\n${DIFF}"; exit 1; fi
